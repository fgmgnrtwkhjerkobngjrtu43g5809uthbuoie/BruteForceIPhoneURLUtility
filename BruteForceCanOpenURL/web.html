<html>
<head>
    <style>
        body { font-family:Arial; font-size:18px; }
        a { padding:4px; font-family:Arial; font-size:14px; color:blue; }
        a:before { content:' ' }
        #SCHEMES { width:300px; margin:5px; }
    </style>
    <script>
        var addScheme = function(scheme)
        {
            var el = document.createElement('a');
            el.href = scheme + '://test';
            el.innerHTML = scheme + '://';
            document.getElementById('SCHEMES').appendChild(el);
        }
        
        var setNumProcessed = function(num)
        {
            document.getElementById('NUM_PROCESSED').innerHTML = num;
        }
    </script>
</head>
<body>
    URL Scheme Brute force testing utility. Scans the apps on your system for url schemes that can be used to launch apps. Click on a scheme to try and launch an app. <p>Number of schemes attempted so far:&nbsp;<span id="NUM_PROCESSED">0</span></p><p>Active URL schemes found on your device:
        </p>
    <div id="SCHEMES"></div>
</body>
</html>
